<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffee house</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container container">
					<div class="header__logo logo">
						<img src="/" alt="logo" />
						Coffee house
					</div>
					<nav class="header__menu menu">
						<div class="menu__content">
							<ul class="menu__list">
								<li class="menu__item">
									<a class="menu__link" href="#">Our coffee</a>
									<a class="menu__link" href="#">For your pleasure</a>
								</li>
							</ul>
						</div>
					</nav>
					<button class="header__btn"><span></span><span></span><span></span></button>
				</div>
			</header>
			<main class="main">
				<section class="intro">
					<div class="intro__container container">
            
					</div>
				</section>
			</main>
			<footer class="footer">
				<div class="footer__container container">
					<div class="header__logo logo">
						<img src="/" alt="logo" />
						Coffee house
					</div>
					<nav class="footer__menu menu">
						<div class="menu__content">
							<ul class="menu__list">
								<li class="menu__item">
									<a class="menu__link" href="#">Our coffee</a>
									<a class="menu__link" href="#">For your pleasure</a>
								</li>
							</ul>
						</div>
					</nav>
					<div class="footer__logo decor">
						<img class="decor__img" src="/" alt="decor" />
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
